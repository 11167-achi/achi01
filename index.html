
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCAS Genius Planner</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: ตัวแปลง JSX/TSX ในเบราว์เซอร์ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; }
        h1, h2, h3, h4, h5, h6, button, input { font-family: 'Prompt', sans-serif; }
        
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <script>
      // 1. Shim process.env ทันทีเพื่อป้องกัน Error "process is not defined"
      // ตัวแปร API_KEY จะถูกฉีดเข้ามาโดยอัตโนมัติจากสภาพแวดล้อม
      window.process = { 
        env: { 
          API_KEY: "" 
        } 
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- 
      2. ใช้การ Inline Script แบบ text/babel เพื่อแก้ปัญหา MIME type mismatch 
      Babel จะทำหน้าที่ fetch ไฟล์ App.tsx และแปลงให้เอง
    -->
    <script type="text/babel" data-presets="typescript,react">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      } else {
        console.error("ไม่พบ Root Element สำหรับรันแอปพลิเคชัน");
      }
    </script>
</body>
</html>
